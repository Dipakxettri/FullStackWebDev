<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> CSS Selectors </title>
  
  <style>
    /*Common Selectors
- Element: Targets tags like `p`.
- Class: Targets `.className` elements.
- ID: Targets `#idName` elements.
*/

div{
  background:black;
  height: 20px;
  width:20px;
}

.class{
  background:red;
  height: 20px;
  width:20px;
}

#id{
  background:blue;
  height: 20px;
  width:20px;
}
  </style>
</head>

<body>
  <div>
    
  </div>
  
  <div class="class">
  </div>
  
  <div id="id">
    
  </div>

</body>

</html>
