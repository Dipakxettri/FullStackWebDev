<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Proprities</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;

        }
        .container{
            border: 2px solid black;
            /* inline porporty */
            display: inline; 

            /* inlineblock perporty */
            display: inline-block; 

            /* none perporty */
            display: none;

            /* visibility */
            visibility: hidden;

            

        }
        .span{
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- block level element -->
    <div class="container">
        This is a Div
    </div>

    <!-- inline element -->
    <span class="span">This is a Span</span>

</body>

</html>
