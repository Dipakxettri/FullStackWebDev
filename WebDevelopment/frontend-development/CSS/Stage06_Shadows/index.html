<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows </title>
    <style>
        .box{
            border: 2px solid black;
            padding: 24px;

            /*box shadows */
            box-shadow: 10px 10px 4px red;

            /* text shadow */
            text-shadow:  10px 4px blue;

            /* outline */
         outline: 2px solid black;/* is not a part of box model,we can not use width porperties,we can not use radious*/
        }
    </style>
</head>
<body>

    <!-- box shadows -->
     <div class="box">
        i am a box
     </div>
    
</body>
</html>
