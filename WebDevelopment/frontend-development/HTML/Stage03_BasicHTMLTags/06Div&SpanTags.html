<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Block-Level And Inline Containers</title>
</head>

<body>
  
  <!-- Block Level Container Takes full widths usally use as a container -->
  <div>
    This is div 1
  </div>
   <div>
    This is div 2
  </div>
  
  <!-- Inline Container doesn't takes full widths usally use as a container -->
  <span>
    This is span 1
  </span>
  
  <span>
    This is span 2
  </span>

</body>

</html>
