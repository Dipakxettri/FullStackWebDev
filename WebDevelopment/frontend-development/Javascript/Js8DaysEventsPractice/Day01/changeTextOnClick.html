<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Change text on click </title>
</head>

<body>
  
  <!-- This is button -->
  <button type="submit" class="button">Click me to change the following text</button>
  <p class="text">This is a simple paragraph</p>
  
  <script>
    const button = document.querySelector(".button");
    const text = document.querySelector(".text");
    
    button.addEventListener("click",()=>{
      text.innerHTML = " This is a <b>Updated Para</b>";
    })
  </script>

</body>

</html>
