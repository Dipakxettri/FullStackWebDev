<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Hiding element </title>
</head>

<body>
  
  <p class="para">Hello word</p>
  <button type="submit" class="button">Click me to delete the para</button>
  
  
  <script>
  const elem = document.querySelector(".para");
  const button = document.querySelector(".button");
  
  button.addEventListener("click",()=>{
    elem.remove();
  })
  </script>

</body>

</html>
