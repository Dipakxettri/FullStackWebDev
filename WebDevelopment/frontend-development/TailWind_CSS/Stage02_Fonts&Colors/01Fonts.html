<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Fonts in TailWind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div>
    
    <!--chaging the text size : 
    Docs : https://tailwindcss.com/docs/font-size
    -->
    <p class="text-6xl">Font size</p>
    
    <!--Font Weight :
    Docs : https://tailwindcss.com/docs/font-weight
    -->
    <p class="font-bold">Bold font</p>
    
    <!--UnderLine like things :
    Docs : 
    -->
    <p class="underline">Underline text</p>
    
    <!-- Applying all this at same time in single class :-->
    <p class="text-xl font-light underline">Apply all</p>
  </div>
  
  

</body>

</html>
